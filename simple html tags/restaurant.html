<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Simple HTML Tags</title>
</head>
<body>
    <h1>John & Kim Restaurant</h1>
    <h2>Our Services</h2>
    <ul>
        <li>Rooms</li>
        <img src="room.jpeg" width="200" height="150" alt="John & Kim Rooms">
        
        <li>Food</li>
        <img src="food.jpeg" width="200" height="150" alt="John & Kim Foods">
    </ul>

    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <table>
        <tr>
            <th>Services</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>One bedroom</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Two bedrooms</td>
            <td>$110</td>
        </tr>
        <tr>
            <td>One dish</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Two dishes</td>
            <td>$30</td>
        </tr>
    </table>

    <form action="" method="">
        <label for ="name">Name:</label><br>
        <input type="text" name="username">
        <br>

        <label for="password">Password:</label><br>
        <input type="password"> 
        <br>
        
        <input type="submit">
    </form>


    <div id="blog">
        <h1>Latest News</h1>
        <div>
            <h1>Today's Weather</h1>
            <p>The weather will be sunny</p>
        </div>
        <p>Subscribe for more news</p>
    </div>
    <div>
        <h1>Archives</h1>
    </div>

    <div id="life">
        <h1>Good News</h1>
        <div>
            <h1>Today's News</h1>
            <p>God is life</p>
        </div>
        <p>Believe to have life</p>
    </div>
</body>
</html>
